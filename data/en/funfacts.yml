################################# funfacts ##################################
funfacts:
  enable : false
  bg_image : "images/backgrounds/bg-white-wall.jpg"
  bg_image_webp : "images/backgrounds/bg-white-wall.webp"
  counter_item:
    # counter item loop
    - title : "detected deforestation"
      icon : "ti-pin" # themify icon pack : https://themify.me/themify-icons
      count : "0"

    # counter item loop
    - title : "detected area (km2)"
      icon : "ti-cut" # themify icon pack : https://themify.me/themify-icons
      count : "0"

    # counter item loop
    - title : "Predicted deforestation"
      icon : "ti-signal" # themify icon pack : https://themify.me/themify-icons
      count : "0"

    # counter item loop
    - title : "predicted area (km2)"
      icon : "ti-flag-alt" # themify icon pack : https://themify.me/themify-icons
      count : "0"
