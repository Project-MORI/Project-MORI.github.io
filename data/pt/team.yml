      content : O IBAMA é o órgão vinculado ao Ministério do Meio Ambiente e desenvolve diversas atividades como prevenção do desmatamento da floresta Amazônica. O instituto trabalha em proteger a floresta das ameaças como extração ilegal de madeira, agricultura e atividade de pastagem.
